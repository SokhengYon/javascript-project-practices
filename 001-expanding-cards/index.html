<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="panel active panel-cambodia" aria-label="Cambodia Flag"></div>
      <div class="panel panel-china" aria-label="China Flag"></div>
      <div class="panel panel-france" aria-label="France Flag"></div>
      <div class="panel panel-germany" aria-label="Germany Flag"></div>
      <div class="panel panel-japan" aria-label="Japan Flag"></div>
      <div class="panel panel-russia" aria-label="Russia Flag"></div>
      <div class="panel panel-south-korea" aria-label="South Korea Flag"></div>
      <div class="panel panel-spain" aria-label="Spain Flag"></div>
      <div class="panel panel-uk" aria-label="United Kingdom Flag"></div>
      <div
        class="panel panel-usa"
        aria-label="United States of America Flag"
      ></div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
